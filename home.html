<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ankit Bhagat - Full Stack Developer</title>
    <style>
      /* Global Styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Arial", sans-serif;
      }

      body {
        background: linear-gradient(135deg, #3498db, #2c3e50);
        color: #fff;
        min-height: 100vh;
        line-height: 1.6;
      }

      .container {
        width: 90%;
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
      }

      /* Navbar Styles */
      nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px 0;
        border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      }

      .logo {
        font-size: 24px;
        font-weight: bold;
      }

      .nav-links {
        display: flex;
        list-style: none;
      }

      .nav-links li {
        margin-left: 30px;
      }

      .nav-links a {
        color: #fff;
        text-decoration: none;
        font-weight: 500;
        transition: color 0.3s;
      }

      .nav-links a:hover {
        color: #f1c40f;
      }

      /* Hero Section */
      .hero {
        display: flex;
        align-items: center;
        padding: 60px 0;
      }

      .profile-image {
        width: 250px;
        height: 250px;
        border-radius: 50%;
        object-fit: cover;
        border: 5px solid #fff;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      }

      .hero-content {
        margin-left: 50px;
        flex: 1;
      }

      .hero h1 {
        font-size: 36px;
        margin-bottom: 15px;
      }

      .hero h2 {
        font-size: 24px;
        margin-bottom: 20px;
        color: #f1c40f;
      }

      .hero p {
        margin-bottom: 30px;
        max-width: 600px;
      }

      .btn {
        display: inline-block;
        background: #f1c40f;
        color: #2c3e50;
        padding: 12px 30px;
        border-radius: 30px;
        text-decoration: none;
        font-weight: bold;
        transition: all 0.3s;
      }

      .btn:hover {
        background: #fff;
        transform: translateY(-3px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      }

      /* Responsive Styles */
      @media (max-width: 768px) {
        .hero {
          flex-direction: column;
          text-align: center;
        }

        .profile-image {
          margin-bottom: 30px;
        }

        .hero-content {
          margin-left: 0;
        }

        .nav-links {
          display: none;
        }

        .mobile-menu-btn {
          display: block;
          background: none;
          border: none;
          color: #fff;
          font-size: 24px;
          cursor: pointer;
        }
      }

      @media (min-width: 769px) {
        .mobile-menu-btn {
          display: none;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <nav>
        <div class="logo">Ankit Bhagat</div>
        <button class="mobile-menu-btn">â˜°</button>
        <ul class="nav-links">
          <li><a href="/">Home</a></li>
          <li><a href="/courses">Courses</a></li>
          <li><a href="/about">About Us</a></li>
          <li><a href="/login">Login</a></li>
        </ul>
      </nav>

      <section class="hero">
        <img
          src="https://whiteak007.github.io/Portfolio-Website/my-personal-image-fhd.jpg"
          alt="Ankit Bhagat"
          class="profile-image"
          onerror="this.src='https://via.placeholder.com/250'"
        />
        <div class="hero-content">
          <h1>Ankit Bhagat</h1>
          <h2>Full Stack Developer</h2>
          <p>
            A full stack developer with hands on practice on industry level
            projects. Specializing in modern web technologies and delivering
            high-quality solutions for businesses of all sizes.
          </p>
          <a href="#contact" class="btn">Get In Touch</a>
        </div>
      </section>
    </div>
  </body>
</html>
