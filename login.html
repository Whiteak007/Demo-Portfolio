<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Ankit Bhagat</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Arial", sans-serif;
      }

      body {
        background: linear-gradient(135deg, #3498db, #2c3e50);
        color: #fff;
        min-height: 100vh;
        line-height: 1.6;
        display: flex;
        flex-direction: column;
      }

      .container {
        width: 90%;
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
        flex: 1;
      }

      nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px 0;
        border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      }

      .logo {
        font-size: 24px;
        font-weight: bold;
      }

      .nav-links {
        display: flex;
        list-style: none;
      }

      .nav-links li {
        margin-left: 30px;
      }

      .nav-links a {
        color: #fff;
        text-decoration: none;
        font-weight: 500;
        transition: color 0.3s;
      }

      .nav-links a:hover {
        color: #f1c40f;
      }

      .login-section {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: calc(100vh - 100px);
      }

      .login-card {
        background: rgba(255, 255, 255, 0.1);
        padding: 40px;
        border-radius: 10px;
        width: 100%;
        max-width: 500px;
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
      }

      .login-card h1 {
        text-align: center;
        margin-bottom: 30px;
        font-size: 28px;
      }

      .form-group {
        margin-bottom: 20px;
      }

      .form-group label {
        display: block;
        margin-bottom: 8px;
        font-weight: 500;
      }

      .form-group input {
        width: 100%;
        padding: 12px 15px;
        border: none;
        border-radius: 5px;
        background: rgba(255, 255, 255, 0.9);
        font-size: 16px;
      }

      .form-group input:focus {
        outline: 2px solid #f1c40f;
      }

      .btn {
        display: block;
        width: 100%;
        background: #f1c40f;
        color: #2c3e50;
        padding: 12px;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s;
      }

      .btn:hover {
        background: #fff;
      }

      .login-footer {
        text-align: center;
        margin-top: 20px;
      }

      .login-footer a {
        color: #f1c40f;
        text-decoration: none;
      }

      @media (max-width: 768px) {
        .nav-links {
          display: none;
        }

        .mobile-menu-btn {
          display: block;
          background: none;
          border: none;
          color: #fff;
          font-size: 24px;
          cursor: pointer;
        }

        .login-card {
          padding: 30px 20px;
        }
      }

      @media (min-width: 769px) {
        .mobile-menu-btn {
          display: none;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <nav>
        <div class="logo">Ankit Bhagat</div>
        <button class="mobile-menu-btn">â˜°</button>
        <ul class="nav-links">
          <li><a href="/">Home</a></li>
          <li><a href="/courses">Courses</a></li>
          <li><a href="/about">About Us</a></li>
          <li><a href="/login">Login</a></li>
        </ul>
      </nav>

      <section class="login-section">
        <div class="login-card">
          <h1>Login to Your Account</h1>
          <form>
            <div class="form-group">
              <label for="email">Email Address</label>
              <input type="email" id="email" required />
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" id="password" required />
            </div>
            <button type="submit" class="btn">Login</button>
            <div class="login-footer">
              <p>Don't have an account? <a href="#">Sign up</a></p>
              <p><a href="#">Forgot password?</a></p>
            </div>
          </form>
        </div>
      </section>
    </div>
  </body>
</html>
